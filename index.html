<html>
    <head>
        <meta charset="UTF-8">
        <script src="node_modules/aframe/dist/aframe.js"></script>
        <script src="node_modules/aframe-extras/dist/aframe-extras.min.js"></script>
        <script src="node_modules/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-vreditor-component/dist/aframe-vreditor-component.min.js"></script>

        <script src="src/aabb-collider.js"></script>
        <script src="src/move-test.js"></script>
        <script src="src/hit.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity>
                <a-text visible="false" value="Hello, A-Frame!" color="#BBB"
                    position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>                


                <a-box  color="red" position="0 0 0" scale="1 1  1"></a-box>

                <a-entity move-test="speed: 3">
                    <a-box  color="red" position="1 2 -25" scale="1 1  1"></a-box>
                    <a-box color="blue" position="0 1 -25" scale="1 1  1"></a-box>       
                    <a-box color="green" position="2 1 -25" scale="1 1  1"></a-box>     
                </a-entity>

                <a-entity move-test="speed: 3">
                    <a-box  color="red" position="1 1 -35" scale="1 1  1"></a-box>
                    <a-box color="blue" position="0 2 -35" scale="1 1  1"></a-box>       
                    <a-box color="green" position="2 2 -35" scale="1 1  1"></a-box>     
                </a-entity>                

                <a-entity environment="preset: default"></a-entity>

                <!-- Player -->
                <a-entity hit aabb-collider="objects: a-box;" hand-controls="left"></a-entity>
                <a-entity hit aabb-collider="objects: a-box;" hand-controls="right"></a-entity>

                <a-camera>
                    <a-sphere scale="0.3 0.3 0.3" hit aabb-collider="objects: a-box;"></a-sphere>
                </a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
