<html>
    <head>
        <meta charset="UTF-8">
        <script src="aframe-physics-system.js"></script>
    </head>
    <body>
        <a-scene physics="debug: true">
          <a-assets>
            <a-asset-item id="optimerBoldFont" src="/assets/night_font.json"></a-asset-item>
            <img id="textTure" src="/assets/textture.jpg">
            <img id="textTure2" src="/assets/textture2.jpg">
            <img id="cubeBlue" src="/assets/cube_blue.png">
            <img id="grid" src="/assets/grid.png">
            <img id="grid2" src="/assets/grid2.png">
            <img id="ballTexture" src="/assets/ball_texture.jpg">
            <a-mixin id="tronFont" src="/assets/tron_font.json"></a-mixin>
            <a-mixin id="boldFont" text="font: #optimerBoldFont"  material="color: #1fd7d5"></a-mixin>
            <!-- <audio id="song" src="/assets/song.mp3" autoplay loop></audio> -->
          </a-assets>

          <a-entity menu-collider>
            <a-entity
              class="laser"
              visible="false"
              laser-controls="hand: left">
            </a-entity>
          </a-entity>

          <a-entity
            class="controller controller-leftgr"
            hand-controls="left"
            custom-reload
            hit
            aabb-collider="objects: a-box;"
          ></a-entity>
          <a-entity
            class="controller"
            hand-controls="right"
            hit
            aabb-collider="objects: a-box;"
          ></a-entity>

          <a-entity
            id="camera"
            camera="userHeight: 1.6"
            wasd-controls
            position="0 0 0"
            data-aframe-default-camera
            look-controls>
              <a-sphere
              id="head"
              position="0 0 0"
              scale="0.12 0.16 0"
              hit
              aabb-collider="objects: a-box;"></a-sphere>
          </a-entity>
        </a-scene>
    </body>
</html>
