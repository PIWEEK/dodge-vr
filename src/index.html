<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <a-scene>
          <a-assets>
            <a-asset-item id="optimerBoldFont" src="/assets/night_font.json"></a-asset-item>
            <img id="textTure" src="/assets/textture.jpg">
            <img id="textTure2" src="/assets/textture2.jpg">
            <img id="textTure3" src="/assets/textture3.jpg">
            <img id="cubeBlue" src="/assets/cube_blue.png">
            <img id="grid" src="/assets/grid.png">
            <img id="grid2" src="/assets/grid2.png">
            <img id="ballTexture" src="/assets/ball_texture.jpg">
            <a-mixin id="tronFont" src="/assets/tron_font.json"></a-mixin>
            <a-mixin id="boldFont" text="font: #optimerBoldFont"  material="color: #1fd7d5"></a-mixin>
            <img id="groundGameOverTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <!-- <audio id="song" src="/assets/song.mp3" autoplay loop></audio> -->
          </a-assets>

          <a-entity menu-collider>
            <a-entity
              class="laser"
              visible="false"
              laser-controls="hand: left">
            </a-entity>
          </a-entity>

          <!-- Player -->
          <a-entity player>
            <a-entity
              class="controller controller-left"
              hand-controls="left"
              custom-reload
              hit
              aabb-collider="objects: .gamecollision;"></a-entity>

            <a-entity
              class="controller"
              hand-controls="right"
              hit
              aabb-collider="objects: .gamecollision;"></a-entity>

            <a-entity
              id="camera"
              camera="userHeight: 1.6"
              wasd-controls
              position="0 0 0"
              data-aframe-default-camera
              look-controls>
                <a-cursor></a-cursor>
                <a-sphere
                id="head"
                position="0 0 0"
                scale="0.12 0.16 0"
                hit
                aabb-collider="objects: .gamecollision;"></a-sphere>

                <!-- Game over -->
                <a-entity game-over>
                  <a-text
                    color="red"
                    position="-0.5 0 -2"
                    value="Game over">
                  </a-text>

                  <a-box
                    class="retry game-over-action"
                    position="-0.2 -0.5 -2"
                    material="opacity: 0"
                    width="0.5"
                    height="0.3"
                    depth="0.25">
                      <a-text
                        position="-0.27 0 0"
                        value="Retry">
                      </a-text>
                  </a-box>

                  <a-box
                    class="quit game-over-action"
                    position="0.5 -0.5 -2"
                    material="opacity: 0"
                    width="0.5"
                    height="0.3"
                    depth="0.25">
                      <a-text
                        position="-0.27 0 0"
                        value="Quit">
                      </a-text>
                    </a-box>
                </a-entity>
              </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
