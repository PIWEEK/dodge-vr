<a-entity
  oculus-touch-controls="hand: left"
  custom-reload
  hit
  aabb-collider="objects: a-box;">
</a-entity>

<a-entity
  oculus-touch-controls="hand: right"
  hit
  aabb-collider="objects: a-box;">
</a-entity>

<a-entity
  id="camera"
  camera="active: false"
  wasd-controls
  position="0 0 0"
  data-aframe-default-camera
  look-controls>
  <a-sphere
  color="red"
  position="0 0 0"
  scale="0.12 0.16 0"
  hit
  aabb-collider="objects: a-box;"></a-sphere>
</a-entity>
