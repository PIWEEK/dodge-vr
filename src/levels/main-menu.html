<a-entity main-menu-level>
  <a-entity id="menu1" position="0 0 -0.4">
    <a-box
      width="0.4"
      height="0.1"
      depth="0.25"
      material="opacity: 0"
      class="begin-action start-action">
      <a-entity
        color="#fff"
        emmisive="#fff"
        mixin="boldFont"
        text-geometry="value: Begin; font: #optimerBoldFont;"
        scale="0.2 0.2 0.2"
        position="-0.20 -0.05 0">
      </a-entity>
      <a-animation attribute="position" from="-8 2 0" to="-0.4 1.35 -0.6" direction="alternate" dur="1000"></a-animation>
      <a-animation attribute="rotation" from="0 90 0" to="-30 0 0" direction="alternate" dur="1100"></a-animation>
    </a-box>

    <a-box
      width="0.6"
      height="0.1"
      depth="0.25"
      material="opacity: 0"
      class="begin-action credits-action">
      <a-entity
        color="#fff"
        emmisive="#fff"
        mixin="boldFont"
        text-geometry="value: Creditos; font: #optimerBoldFont"
        scale="0.2 0.2 0.2"
        position="-0.30 -0.05 0">
      </a-entity>
      <a-animation attribute="position" from="6 2 0" to="0.15 1.35 -0.6" direction="alternate" dur="1000"></a-animation>
      <a-animation attribute="rotation" from="0 -90 0" to="-30 0 0" direction="alternate" dur="1100"></a-animation>
    </a-box>

    <a-entity mixin="boldFont" text-geometry="value: Dodge; font: #tronFont"
    material="src :#textTure; repeat: 2 2"
    position="-1 1.8 -1"
    scale="0.5 0.5 0.5">
    </a-entity>
  </a-entity>

  <a-entity
    id="menu2"
    position="0 0 -0.25"
    visible="false">
    <!-- Level select -->
    <a-entity>
        <a-box
        width="0.6"
        height="0.1"
        depth="0.25"
        opacity="0"
        class="level-action">
        <a-entity
          class="text"
          mixin="boldFont"
          text-geometry="value: Select level; font: #optimerBoldFont"
          scale="0.25 0.25 0.25"
          position="-0.6 1.8 -0.6"
          material="src: #textTure3; repeat: 2 2; color: #fff">
        </a-entity>
      </a-box>
    </a-entity>
    <a-entity>
        <a-box
        width="0.2"
        height="0.2"
        depth="0.2"
        opacity="0"
        position="-0.5 1.55 -0.55"
        data-level="level-one"
        class="level-action">
        <a-entity
          class="text"
          mixin="boldFont"
          text-geometry="value: 1; font: #optimerBoldFont"
          scale="0.2 0.2 0.2"
          rotation="0 45 0"
          material="src :#textTure3; repeat: 2 2; color: #fff">
        </a-entity>
      </a-box>
    </a-entity>
    <a-entity>
        <a-box
        width="0.2"
        height="0.2"
        depth="0.2"
        material="opacity: 0"
        position="-0.2 1.55 -0.6"
        data-level="level-two"
        class="level-action">
        <a-entity
          class="text"
          mixin="boldFont"
          text-geometry="value: 2; font: #optimerBoldFont"
          scale="0.2 0.2 0.2"
          material="src :#textTure3; repeat: 2 2; color: #fff">
        </a-entity>
      </a-box>
    </a-entity>
    <a-entity>
        <a-box
        width="0.2"
        height="0.2"
        depth="0.2"
        position="0.1 1.55 -0.6"
        opacity="0"
        data-level="level-three"
        class="level-action">
        <a-entity
          class="text"
          mixin="boldFont"
          text-geometry="value: 3; font: #optimerBoldFont"
          scale="0.2 0.2 0.2"
          material="src :#textTure3; repeat: 2 2; color: #fff">
        </a-entity>
      </a-box>
    </a-entity>
    <a-entity>
        <a-box
        width="0.2"
        height="0.2"
        depth="0.2"
        position="0.4 1.55 -0.55"
        opacity="0"
        data-level="level-four"
        class="level-action">
        <a-entity
          class="text"
          mixin="boldFont"
          text-geometry="value: 4; font: #optimerBoldFont"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="0 -25 0"
          material="src :#textTure3; repeat: 2 2; color: #fff">
        </a-entity>
      </a-box>
    </a-entity>
    <a-entity>
        <a-box
        width="0.8"
        height="0.15"
        depth="0.15"
        opacity="0"
        data-level="level-five"
        position="0 1.35 -0.6"
        class="level-action">
        <a-entity
          class="text"
          mixin="boldFont"
          text-geometry="value: Randomize; font: #optimerBoldFont"
          position="-0.3 0 0"
          scale="0.15 0.15 0.15"
          material="src :#textTure3; repeat: 2 2; color: #fff"
          >
        </a-entity>
      </a-box>

    </a-entity>
  </a-entity>

  <a-entity environment="
    preset: tron;
    seed: 5;
    gridColor: #1fd7d5;
    fog: 0;
    lighting: point;
    horizonColor: #033c37;
    lighting: point;
    ground: flat;
    dressing: none;
    horizonColor: #1fd7d5;
    lightPosition: 0 0 0;
  "></a-entity>

  <a-entity
    rotation="0 -25 0"
    position="2 0 -1">
    <a-image
      position="0 2.5 0"
      scale=""
      class="comic"
      src="#comic">
    </a-image>
    <a-image
      position="0 0.97 0"
      scale="2 2 2"
      class="egg1"
      src="#egg1">
    </a-image>
    <a-image
      position="0 1 0"
      scale="2 2 2"
      class="egg2"
      visible="false"
      src="#egg2">
    </a-image>
  </a-entity>
  <a-light type="ambient" color="#fff" position="0 0 0"></a-light>
</a-entity>
