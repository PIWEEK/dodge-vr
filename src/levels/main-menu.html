<a-entity main-menu-level>
  <a-box 
    width="0.4"
    height="0.1"
    depth="0.25"
    material="opacity: 0"
    class="begin-action">
    <a-entity
      color="#fff"
      emmisive="#fff"
      mixin="boldFont"
      text-geometry="value: Begin; font: #optimerBoldFont;"
      scale="0.2 0.2 0.2"
      position="-0.20 -0.05 0">
    </a-entity>
    <a-animation attribute="position" from="-8 2 0" to="-0.4 1.35 -0.6" direction="alternate" dur="1000"></a-animation>
    <a-animation attribute="rotation" from="0 90 0" to="-30 0 0" direction="alternate" dur="1100"></a-animation>    
  </a-box>

  <a-box 
    width="0.6"
    height="0.1"
    depth="0.25"
    material="opacity: 0"
    class="begin-action">  
    <a-entity
      mixin="boldFont"
      text-geometry="value: Settings; font: #optimerBoldFont"
      scale="0.2 0.2 0.2"
      position="-0.30 -0.05 0">
    </a-entity>
    <a-animation attribute="position" from="6 2 0" to="0.15 1.35 -0.6" direction="alternate" dur="1000"></a-animation>
    <a-animation attribute="rotation" from="0 -90 0" to="-30 0 0" direction="alternate" dur="1100"></a-animation>    
  </a-box>
</a-entity>

<a-entity mixin="boldFont" text-geometry="value: Dodge; font: #tronFont"
  material="src :#textTure; repeat: 2 2"
  position="-1 1.8 -1"
  scale="0.5 0.5 0.5"
></a-entity>


<a-entity environment="
  preset: tron;
  seed: 5;
  gridColor: #1fd7d5;
  fog: 0;
  lighting: point;
  horizonColor: #033c37;
  lighting: point;
  ground: flat;
  dressing: none;
  horizonColor: #1fd7d5;
  lightPosition: 0 0 0;
"></a-entity>

<a-light type="ambient" color="#fff"></a-light>
