<a-entity>
  <a-entity color="#fff" emmisive="#fff" mixin="boldFont" text-geometry="value: Begin; font: #optimerBoldFont;"

    <a-animation attribute="position" from="-8 2 0" to="-0.6 1.3 -0.6" direction="alternate" dur="1000"></a-animation>
    <a-animation attribute="rotation" from="0 90 0" to="-30 0 0" direction="alternate" dur="1100"></a-animation>

    scale="0.2 0.2 0.2">

position="-1 1.8 -1" 
scale="0.5 0.5 0.5"
></a-entity>

  seed: 5; 
  gridColor: #1fd7d5;

  lighting: point;
  horizonColor: #033c37;
  lighting: point;
  ground: flat;
  dressing: none;
  horizonColor: #1fd7d5;
  lightPosition: 0 0 0;
"></a-entity>
