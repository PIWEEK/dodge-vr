<a-entity level-two level-common>
  <a-entity
    class="level"
    position="0 0.1 0"
  ></a-entity>

  <!-- Score and lives -->
  <a-entity score-lives>
    <a-text value="Lives " position="-1.5 2.2 -2.82" rotation="0 90 0" scale="2 2 2"></a-text>
    <a-text id="lives"  position="-1.5 2.2 -4.1" rotation="0 90 0" scale="2 2 2"></a-text>
    <a-text value="Score" position="-1.5 1.8 -2.82" rotation="0 90 0" scale="2 2 2"></a-text>
    <a-text id="score" value="0" position="-1.5 1.8 -4.1" rotation="0 90 0" scale="2 2 2"></a-text>
  </a-entity>

  <a-box
    id="floor"
    material="src: #cubeGreen; repeat: 10 30;"
    depth="4"
    height="0.1"
    opacity= "0.95";
    position: "0 0 0">
  </a-box>

  <a-torus scale="10 10 300" material="src: #gridGreen; repeat: 20 350"radius="1.5">
    <a-animation attribute="rotation" from="0 0 0" to="0 0 360" dur="50000" repeat="indefinite" easing="linear"></a-animation>
  </a-torus>

  <a-entity environment="
  preset: tron;
  seed: 5;
  fog: 0;
  lighting: point;
  ground: none;
  dressing: none;
  horizonColor: #000000;
  lightPosition: 0 0 0;
  "></a-entity>
  <a-light type="ambient" color="#fff"></a-light>

</a-entity>
